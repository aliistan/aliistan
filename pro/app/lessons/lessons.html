<div class="container">
  <h3>Pick a date and time</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Date and time:</label>
            <div class="col-sm-10">
                <p class="input-group">
                    <input type="text" class="form-control" datetime-picker="MM/dd/yyyy HH:mm" ng-model="picker.date" is-open="isOpen" />
              <span class="input-group-btn">
                  <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'picker')"><i class="fa fa-calendar"></i></button>
              </span>
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Chosen date:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{ picker.date }}</p>
            </div>
        </div>
    </form>
</div>
